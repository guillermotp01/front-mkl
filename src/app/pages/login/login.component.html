<section class="login">
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form (ngSubmit)="formSubmit()">
                <h1>Inicia Sesión</h1>
                <span>Ingrese con su correo</span>
                <input required [(ngModel)]="loginData.username" type="text" name="username" placeholder="Nombre de Usuario">
                <input required [(ngModel)]="loginData.password" type="password" name="password" placeholder="Contraseña">
                <button>Ingresar</button>
            </form>
        </div>
    
    
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Hola, Usuario</h1>
                    <p>Registrate con tus datos personales</p>
                    <button [routerLink]="'/signup'" class="hidden" id="register">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</section>
