        <div class="logo-text" *ngIf="!isNavCollapsed">
            <span>MKL</span>
        </div>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" [routerLink]="'/dashboard'"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="bx bx-home-alt icon sidenav-link-icon"></i>
                <span class="sidenav-link-text" *ngIf="!isNavCollapsed">Inicio</span>
            </a>
        </li>

        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" [routerLink]="'/usuarios'"

                [routerLinkActiveOptions]="{exact: true}">
                <i class="bx bx-user icon sidenav-link-icon"></i>
                <span class="sidenav-link-text" *ngIf="!isNavCollapsed">Usuarios</span>
            </a>
        </li>

        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" [routerLink]="'/productos'"
                routerLinkActive="active"

            </a>
        </li>

        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" [routerLink]="'/realizarVenta'"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="bx bx-shopping-bag icon sidenav-link-icon"></i>
                <span class="sidenav-link-text" *ngIf="!isNavCollapsed">Realizar Venta</span>
            </a>
        </li>

        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" [routerLink]="'/listarVenta'"

                <span class="sidenav-link-text" *ngIf="!isNavCollapsed">Ventas</span>
            </a>
        </li>

        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" (click)="logout()"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="bx bx-log-out icon sidenav-link-icon"></i>
                <span class="sidenav-link-text" *ngIf="!isNavCollapsed">Cerrar Sesi√≥n</span>
